<mat-card class="kartica">
    <mat-card-header>
        <img class="zastava" mat-card-avatar src="{{drzava.flags.png}}" alt="">
        <mat-card-title>{{drzava.name.common}}</mat-card-title>
        <mat-card-subtitle>{{drzava.region}}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
       <p *ngIf="drzava.capital"> Glavni grad: {{drzava.capital[0]}}</p>
       <p> Broj stanovnika: {{drzava.population | number}}</p>
       <p> Povrsina: {{drzava.area | number}} km2</p>
       <button mat-raised-button color="primary" [routerLink]="['drzava-detalji', drzava.cca3]">Saznaj vi≈°e</button>
       <button mat-raised-button color="primary" [routerLink]="['covid-info', drzava.name.common]">Covid-19 info</button>
    </mat-card-content>
</mat-card>
