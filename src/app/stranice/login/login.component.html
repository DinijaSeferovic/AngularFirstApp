<div class="forma">
    <form [formGroup]="loginForma" (ngSubmit)="onSubmit()">
        <mat-form-field>
            <mat-label>Unesite username</mat-label>
            <input matInput type="text" formControlName="username">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Unesite password</mat-label>
            <input matInput type="password" formControlName="password">
        </mat-form-field>

        <button mat-flat-button [disabled]="!loginForma.valid" color="primary" type="submit">Snimi</button>
    </form>
</div>
